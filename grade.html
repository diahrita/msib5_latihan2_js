<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #355C7D, #6C5B7B);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  
  .container {
    width: 80%;
    max-width: 600px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    background: linear-gradient(45deg, #292F36, #1C1F24);
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  label {
    font-weight: bold;
  }
  
  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background-color: #3E464D;
    color: #fff;
    transition: background-color 0.3s ease;
  }
  
  input[type="text"]:focus,
  select:focus {
    outline: none;
    background-color: #55636C;
  }
  
  button {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #6C5B7B;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #4D3F5E;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  
  table, th, td {
    border: 1px solid #444;
  }
  
  th, td {
    padding: 12px;
    text-align: center;
    font-weight: bold;
  }
  
  th {
    background-color: #3E464D;
  }
  </style>
  <title>Hitung Nilai Rata-rata</title>
</head>
<body>
  <div class="container">
    <h1>Hitung Nilai Rata-Rata</h1>
    <form id="grade-form">
      <label>Nama: <input type="text" id="nama" required></label>
      <label>Mata Kuliah: <input type="text" id="matkul" required></label>
      <label>Grade:
        <select id="grade" required>
          <option value="">Pilih Grade</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
      </label>
      <button type="button" id="hitungButton">Hitung</button>
    </form>
    <table id="resultTable" class="hidden">
      <thead>
        <tr><th>Nama</th><th>Mata Kuliah</th><th>Grade</th><th>Nilai Rata-rata</th></tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>

<script>
  document.getElementById('hitungButton').addEventListener('click', function () {
      calculateAverage();
  });

  function calculateAverage() {
      const gradeValues = { A: 4, B: 3, C: 2, D: 1, E: 0 };
      const nama = document.getElementById("nama").value;
      const matkul = document.getElementById("matkul").value;
      const selectedGrade = document.getElementById("grade").value;

      if (selectedGrade in gradeValues) {
          const gradeValue = gradeValues[selectedGrade];
          const resultTableBody = document.getElementById("resultBody");

          const totalGradeValues = gradeValue;
          const average = totalGradeValues / 1;

          const newRow = document.createElement("tr");
          newRow.innerHTML = `
              <td>${nama}</td>
              <td>${matkul}</td>
              <td>${selectedGrade}</td>
              <td>${average.toFixed(2)}</td>
          `;
          resultTableBody.appendChild(newRow);

          document.getElementById("resultTable").classList.remove("hidden");
      }
  }
</script>

</body>
</html>
